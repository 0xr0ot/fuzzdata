<!DOCTYPE>
<html>
    <head>
        <style>
            /*
            http://dev.w3.org/csswg/css-images-4/#the-image-orientation

            Name:           image-orientation
            Value:          from-image | <angle> | [ <angle>? flip ]
            Initial:        0deg

            */
            img {
                image-orientation: from-image;
            }
        </style>
    </head>
    <body>
        <img src="data:image/jpeg;base64,$FILE">
    </body>
</html>
