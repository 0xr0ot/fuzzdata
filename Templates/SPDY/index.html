<html>
  <head>
    <script type="text/javascript">
      function start() {
        setInterval("reload()", 500);
      }
      function reload () {
        var f = document.getElementById('ifrm');
        f.src = f.src;
      }
  </script>
  </head>
  <body onload="start()">
     <iframe id="ifrm" height="400" width="400" src="https://localhost:44344"></iframe>
  </body>
</html>
